version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lodge-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lodge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lodge_secret}
      POSTGRES_DB: ${POSTGRES_DB:-lodge_manager}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lodge}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: lodge-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-4000}:4000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-lodge}:${POSTGRES_PASSWORD:-lodge_secret}@postgres:5432/${POSTGRES_DB:-lodge_manager}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      API_PORT: 4000
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: lodge-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://api:4000/api/v1
      NEXT_PUBLIC_BASE_DOMAIN: ${NEXT_PUBLIC_BASE_DOMAIN:-localhost:3000}
    depends_on:
      - api

volumes:
  postgres_data:
